<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="index.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="inner-box">
          <img
            src="images/image-qr-code.png"
            alt="Image description"
            height="200px"
          />
        </div>
        <div class="text-container">
          <p style="font-family: 'Arial'; font-weight: bold; padding: 0 20px">
            Improve your front-end skills by building projects
          </p>
          <p
            style="
              color: hsl(220, 15%, 55%);
              font-family: 'Arial', sans-serif;
              font-weight: 100;
              font-size: 13px;
              padding: 0 20px;
            "
          >
            Scan the QR code to visit Frontend Mentor and take vour coding
            skills to the next level
          </p>
        </div>
      </div>
    </div>

    Improve your front-end skills by building projects Scan the QR code to visit
    Frontend Mentor and take your coding skills to the next level
  </body>
</html>
